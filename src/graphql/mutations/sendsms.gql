mutation SendSMS($to: String!, $body: String!) {
  sendsms(to: $to, body: $body) {
    sid
    date_created
    date_updated
    date_sent
    account_sid
    to
    from
    messaging_service_sid
    body
    status
    num_segments
    num_media
    direction
    api_version
    price
    price_unit
    error_code
    error_message
    uri
  }
}
